{% extends 'base.html' %}
{% block contenttitle %}Register{% endblock %}
{% block content %}
  <div class="col-md-8 offset-md-2 text-left">
  <form method="post">
     <div class="form-row text-left">
        <div class="form-group col-md-6">
           <label for="username">Username</label>
           <input name="username" id="username" class="form-control" placeholder="username" required>
        </div>
        <div class="form-group col-md-6">
           <label for="password">Password</label>
           <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
        </div>
     </div>
     <div class="form-row text-left">
        <div class="form-group col-md-6">
           <button type="submit" class="btn btn-primary mt-4">Register</button>
        </div>
        <div class="form-group col-md-6">
           <label for="authorization">Authorization Key</label>
           <input type="password" name="authorization" id="authorization" class="form-control" placeholder="authorization" required>
        </div>
      </div>
  </form>
  </div>
{% endblock %}
