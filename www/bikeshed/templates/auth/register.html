{% extends 'base.html' %}
{% block contenttitle %}Register{% endblock %}
{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="authorization">Authorization Key</label>
    <input type="password" name="authorization" id="authorization" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
